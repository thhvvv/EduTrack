<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTrack - Student Performance Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        .sidebar {
            transition: all 0.3s ease;
        }
        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <div class="sidebar bg-white w-64 border-r border-gray-200 flex flex-col">
            <div class="p-4 border-b border-gray-200">
                <h1 class="text-2xl font-bold text-indigo-600 flex items-center">
                    <i data-feather="book-open" class="mr-2"></i> EduTrack
                </h1>
            </div>
            <div class="flex-1 overflow-y-auto">
                <nav class="p-4">
                    <div class="mb-6">
                        <h3 class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-3">Main</h3>
                        <a href="#" class="flex items-center px-3 py-2 text-sm font-medium rounded-md bg-indigo-50 text-indigo-700 mb-1">
                            <i data-feather="home" class="mr-3 text-indigo-500"></i> Dashboard
                        </a>
                        <a href="students.html" class="flex items-center px-3 py-2 text-sm font-medium rounded-md text-gray-700 hover:bg-gray-100 mb-1">
                            <i data-feather="users" class="mr-3 text-gray-500"></i> Students
                        </a>
                        <a href="grades.html" class="flex items-center px-3 py-2 text-sm font-medium rounded-md text-gray-700 hover:bg-gray-100 mb-1">
                            <i data-feather="award" class="mr-3 text-gray-500"></i> Grades
                        </a>
                        <a href="reports.html" class="flex items-center px-3 py-2 text-sm font-medium rounded-md text-gray-700 hover:bg-gray-100 mb-1">
                            <i data-feather="file-text" class="mr-3 text-gray-500"></i> Reports
                        </a>
                    </div>
                    <div class="mb-6">
                        <h3 class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-3">Administration</h3>
                        <a href="subjects.html" class="flex items-center px-3 py-2 text-sm font-medium rounded-md text-gray-700 hover:bg-gray-100 mb-1">
                            <i data-feather="book" class="mr-3 text-gray-500"></i> Subjects
                        </a>
                        <a href="settings.html" class="flex items-center px-3 py-2 text-sm font-medium rounded-md text-gray-700 hover:bg-gray-100 mb-1">
                            <i data-feather="settings" class="mr-3 text-gray-500"></i> Settings
                        </a>
                    </div>
                </nav>
            </div>
            <div class="p-4 border-t border-gray-200">
                <div class="flex items-center">
                    <img src="http://static.photos/people/200x200/1" alt="User" class="w-10 h-10 rounded-full">
                    <div class="ml-3">
                        <p class="text-sm font-medium text-gray-900">John Doe</p>
                        <p class="text-xs text-gray-500">Administrator</p>
                    </div>
                </div>
            </div>
        </div>

    <!-- Main Content -->
    <main class="flex-1">
      <!-- Header -->
      <header class="flex justify-between items-center bg-white p-4 shadow">
        <h1 class="text-xl font-bold">Subjects</h1>
        <div class="flex items-center space-x-4">
          <button class="relative">
            <i data-feather="bell"></i>
            <span class="absolute -top-1 -right-1 bg-red-600 text-white rounded-full text-xs px-1">3</span>
          </button>
          <button onclick="openLogoutModal()" class="flex items-center text-gray-600 hover:text-red-600">
            <i data-feather="log-out"></i>
          </button>
        </div>
      </header>

      <!-- Content -->
      <div class="p-6">
        <!-- Add Subject Button -->
        <div class="flex justify-end mb-4">
          <button onclick="openModal()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded shadow">
            <i data-feather="plus" class="inline mr-1"></i> Add Subject
          </button>
        </div>

        <!-- Subjects Table -->
        <div class="bg-white p-6 rounded-lg shadow" data-aos="fade-up">
          <h2 class="text-lg font-bold mb-4">Subjects List</h2>
          <table class="w-full border-collapse">
            <thead>
              <tr class="bg-gray-100 text-left">
                <th class="p-3">#</th>
                <th class="p-3">Subject Name</th>
                <th class="p-3">Teacher Assigned</th>
                <th class="p-3">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr class="border-t">
                <td class="p-3">1</td>
                <td class="p-3">Mathematics</td>
                <td class="p-3">Mr. John Doe</td>
                <td class="p-3 flex space-x-2">
                  <button onclick="openModal('Mathematics')" class="text-blue-600 hover:underline">Edit</button>
                  <button class="text-red-600 hover:underline">Delete</button>
                </td>
              </tr>
              <tr class="border-t">
                <td class="p-3">2</td>
                <td class="p-3">English</td>
                <td class="p-3">Ms. Jane Smith</td>
                <td class="p-3 flex space-x-2">
                  <button onclick="openModal('English')" class="text-blue-600 hover:underline">Edit</button>
                  <button class="text-red-600 hover:underline">Delete</button>
                </td>
              </tr>
              <!-- More rows here -->
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <!-- Add/Edit Subject Modal -->
  <div id="subjectModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg w-96 p-6">
      <h2 id="modalTitle" class="text-lg font-bold mb-4">Add Subject</h2>
      <form>
        <div class="mb-4">
          <label class="block mb-1 font-medium">Subject Name</label>
          <input type="text" id="subjectName" class="w-full border rounded p-2">
        </div>
        <div class="mb-4">
          <label class="block mb-1 font-medium">Assign Teacher</label>
          <select id="teacherAssign" class="w-full border rounded p-2">
            <option>Mr. John Doe</option>
            <option>Ms. Jane Smith</option>
            <option>Mr. David Brown</option>
          </select>
        </div>
        <div class="flex justify-end space-x-2">
          <button type="button" onclick="closeModal()" class="px-4 py-2 bg-gray-200 rounded">Cancel</button>
          <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded">Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Logout Modal -->
  <div id="logoutModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg w-80 p-6 text-center">
      <h2 class="text-lg font-bold mb-4">Confirm Logout</h2>
      <p class="mb-6">Are you sure you want to log out?</p>
      <div class="flex justify-center space-x-4">
        <button onclick="closeLogoutModal()" class="px-4 py-2 bg-gray-200 rounded">Cancel</button>
        <a href="login.html" class="px-4 py-2 bg-red-600 text-white rounded">Logout</a>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    AOS.init();
    feather.replace();

    function openModal(subject = '') {
      document.getElementById('subjectModal').classList.remove('hidden');
      document.getElementById('modalTitle').textContent = subject ? 'Edit Subject' : 'Add Subject';
      document.getElementById('subjectName').value = subject;
    }

    function closeModal() {
      document.getElementById('subjectModal').classList.add('hidden');
    }

    function openLogoutModal() {
      document.getElementById('logoutModal').classList.remove('hidden');
    }

    function closeLogoutModal() {
      document.getElementById('logoutModal').classList.add('hidden');
    }
  </script>

</body>
</html>
