<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduTrack - Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

  <!-- Signup Card -->
  <div class="bg-white w-full max-w-md p-8 rounded-xl shadow-lg">
    <!-- Logo -->
    <div class="flex items-center justify-center mb-6">
      <i data-feather="book-open" class="text-indigo-600 w-8 h-8 mr-2"></i>
      <h1 class="text-2xl font-bold text-indigo-600">EduTrack</h1>
    </div>

    <!-- Title -->
    <h2 class="text-xl font-semibold text-gray-800 mb-2">Create an Account</h2>
    <p class="text-sm text-gray-500 mb-6">Fill in the details to get started</p>

    <!-- Signup Form -->
    <form action="index.html" method="POST" class="space-y-5">
      <!-- Full Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
        <div class="relative">
          <span class="absolute left-3 top-2.5 text-gray-400">
            <i data-feather="user"></i>
          </span>
          <input type="text" placeholder="John Doe" required
                 class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg w-full focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <div class="relative">
          <span class="absolute left-3 top-2.5 text-gray-400">
            <i data-feather="mail"></i>
          </span>
          <input type="email" placeholder="you@example.com" required
                 class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg w-full focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <div class="relative">
          <span class="absolute left-3 top-2.5 text-gray-400">
            <i data-feather="lock"></i>
          </span>
          <input type="password" placeholder="••••••••" required
                 class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg w-full focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>
      </div>

      <!-- Confirm Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
        <div class="relative">
          <span class="absolute left-3 top-2.5 text-gray-400">
            <i data-feather="lock"></i>
          </span>
          <input type="password" placeholder="••••••••" required
                 class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg w-full focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>
      </div>

      <!-- Signup Button -->
      <button type="submit"
              class="w-full py-2 px-4 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg font-medium transition">
        Sign Up
      </button>
    </form>

    <!-- Divider -->
    <div class="my-6 border-t border-gray-200"></div>

    <!-- Login Link -->
    <p class="text-center text-sm text-gray-600">
      Already have an account?
      <a href="login.html" class="text-indigo-600 hover:underline">Login</a>
    </p>
  </div>

  <script>
    feather.replace()
  </script>
</body>
</html>
